<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>검색결과 | 북적서울</title>
        <link
            rel="stylesheet"
            href="../../static/css/main/global-settings.css"
        />
        <link rel="stylesheet" href="../../static/css/main/search-result.css" />
        <link
            rel="shortcut icon"
            href="../../static/images/common/favicon.ico"
            type="image/x-icon"
        />
    </head>
    <body>
        <section class="content">
            <div class="search-container">
                <div id="backComponent" class="back-component border-hidden">
                    <div class="back-wrap line">
                        <div class="">
                            <div class="back">
                                <h2>검색결과</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 검색창 부분 -->
                <section class="search-input-wrap">
                    <div class="search-input search-result">
                        <!-- 검색창 영역 -->
                        <article id="searchInner" class="search-inner">
                            <div class="input-area text">
                                <!-- 검색 버튼 -->
                                <button
                                    type="button"
                                    class="icon-searchbar"
                                ></button>
                                <!-- // 검색 버튼 -->
                                <div class="input-default">
                                    <label>
                                        <div class="inner">
                                            <div class="input">
                                                <input
                                                    autocomplete="off"
                                                    id="input-search"
                                                    aria-errormessage="input-search-message"
                                                    type="text"
                                                    placeholder="검색어를 입력하세요"
                                                    class="input-field"
                                                />
                                            </div>
                                            <!-- 내용 삭제 버튼 -->
                                            <button
                                                type="button"
                                                aria-label="내용 삭제"
                                                class="icon-input-delete clear-button"
                                                style="
                                                    display: none;
                                                    background: transparent;
                                                "
                                            ></button>
                                            <!-- // 내용 삭제 버튼 -->
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </article>
                        <!-- // 검색창 영역 -->
                    </div>
                </section>
                <!-- // 검색창 부분 -->
                <div></div>
            </div>
        </section>
    </body>
</html>
