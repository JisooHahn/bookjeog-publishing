<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>독후감 | 북적서울</title>
        <link
            rel="shortcut icon"
            href="../../static/images/common/favicon.ico"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="../../static/css/main/global-settings.css"
        />
        <link rel="stylesheet" href="../../static/css/main/header.css" />
        <link rel="stylesheet" href="../../static/css/post/post-list.css" />
    </head>
    <body>
        <div id="wrap" class="show-top-header show-header">
            <!-- 헤더 영역 -->
            <div class="top-header background on">
                <div class="inner">
                    <header>
                        <h1>
                            <a href="" class="logo">
                                <img
                                    src="../../static/images/common/Logo.png"
                                    alt="북적서울"
                                    class="bookjeog-logo"
                                    style="scale: 1.5"
                                />
                            </a>
                        </h1>
                        <nav>
                            <ul class="gnb">
                                <li class="">
                                    <a
                                        href=""
                                        data-content-type="book-report"
                                        class="book-report"
                                        >독후감</a
                                    >
                                </li>
                                <li class="">
                                    <a
                                        href=""
                                        data-content-type="donation"
                                        class="donation"
                                        >기부</a
                                    >
                                </li>
                                <li class="">
                                    <a
                                        href=""
                                        data-content-type="search"
                                        class="search"
                                        >검색</a
                                    >
                                </li>
                                <li class="">
                                    <a
                                        href=""
                                        data-content-type="book-shelf"
                                        class="book-shelf"
                                        >내서재</a
                                    >
                                </li>
                                <li class="">
                                    <a
                                        href=""
                                        data-content-type="manage"
                                        class="manage"
                                        >관리</a
                                    >
                                </li>
                                <li class="">
                                    <a
                                        href=""
                                        data-content-type="discussion"
                                        class="discussion"
                                        >북적북적</a
                                    >
                                </li>
                            </ul>
                        </nav>
                        <div class="util-wrap">
                            <!-- data-count가 알람 개수 -->
                            <a href="" class="search-btn">
                                <span class="mds-icon-search"></span>
                            </a>
                            <a
                                href=""
                                class="alarm-button count"
                                data-content-type="alarmCenter"
                                data-count="10"
                            >
                                <span class="mds-icon-alarm">
                                    <span class="ir">알림센터</span>
                                </span>
                            </a>
                            <ul class="util">
                                <li class="sign sign-in">
                                    <a href="" data-content-type="login"
                                        >로그아웃</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </header>
                </div>
            </div>
            <!-- // 헤더 영역 -->
            <section class="content">
                <div class="post">
                    <!-- 추천 팔로잉 네비 -->
                    <div class="post-header">
                        <div class="inner">
                            <div class="menu-list">
                                <ul>
                                    <li class="active">
                                        <a
                                            href=""
                                            class="menu-button gtm-post-tab-recommend"
                                            ><span>추천</span></a
                                        >
                                    </li>
                                    <li>
                                        <a
                                            href=""
                                            class="menu-button gtn-post-tab-following"
                                            ><span>팔로잉</span></a
                                        >
                                    </li>
                                </ul>
                                <button type="button" class="write">
                                    <i class="mds-icon-add-post"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- // 추천 팔로잉 네비 -->
                    <!-- 독후감 목록 -->
                    <div mode="out-in">
                        <div class="card-container">
                            <div class="card-list"></div>
                        </div>
                    </div>
                    <!-- // 독후감 목록 -->
                </div>
            </section>
        </div>
    </body>
</html>
